<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, th, td {
  border: 1px solid black;
}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Number</th>
        <th>Delete</th>
        <th>Update</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in emp %}
        <tr>
          <td>{{ employee.emp_name }}</td>
          <td>{{ employee.emp_email }}</td>
          <td>{{ employee.emp_number }}</td>
          <td><button><a href={% url 'delete_emp' employee.id %}>DELETE</a></button></td>
          <td><button><a href={% url 'update' employee.id %}>UPDATE</a></button></td>
          <td><button><a href={% url 'view' employee.id %}>VIEW</a></button></td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
</body>
</html>
